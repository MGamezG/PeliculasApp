<div class="container">
  <div class="row" *ngIf="moviesList.length>0">
    <div class="col-12">
      <app-slideshow [movies]="moviesList"></app-slideshow>
    </div>
  </div>
  <div class="row">
    <div class="col-12 m-5" *ngIf="moviesList.length>0">
      <h1>Pelicuas</h1>
      <app-peliculas-poster-grid [moviesList]="moviesList"></app-peliculas-poster-grid>
    </div>
  </div>
</div>
