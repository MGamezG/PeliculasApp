<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of  moviesList">

        <img [src]="movie.poster_path|poster" alt="{{movie.title}}"
        class="img-fluid poster">
        <div class="text-white">
          <h3>{{movie.title}}</h3>
          <div class="row">
            <div class="col-10">
              <star-rating [value]="movie.vote_average"
              [totalstars]="10"
              checkedcolor="green" uncheckedcolor="grey" size="14px" [readonly]="false"></star-rating>
            </div>
            <div class="col-2">
              {{movie.vote_average|number:'1.1-2'}}
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
