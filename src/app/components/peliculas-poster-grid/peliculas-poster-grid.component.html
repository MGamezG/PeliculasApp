<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of  moviesList">

        <img src="https://image.tmdb.org/t/p/w300{{movie.poster_path}}" alt="{{movie.title}}"
        class="img-fluid poster">
        <div class="text-white">
          <h3>{{movie.title}}</h3>
          <div class="row">
            <div class="col-10">
              ****
            </div>
            <div class="col-2">
              {{movie.vote_average|number:'1.1-2'}}
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
